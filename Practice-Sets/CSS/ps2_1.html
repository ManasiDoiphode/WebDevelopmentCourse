<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS practice set 2.1</title>
    <style>
        *{
            margin: 0px;

        }
        div{
            background-color: rgb(14, 14, 97);
            color: lightblue;
            padding: 15px;
        }
        ul{
            list-style-type: none;
            display: flex;
        }
        li{
            margin-left: 20px;
        }
        li:hover {
            background-color: lightblue;
            color: rgb(14, 14, 97);
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>Home</li>
            <li>About Us</li>
            <li>Events</li>
            <li>Contact Us</li>
            <li>Profile</li>
        </ul>
    </div>
</body>
</html>
