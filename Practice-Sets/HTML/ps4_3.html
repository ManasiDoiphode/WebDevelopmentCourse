<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1>Book your Vacation</h1>
    <p>Please fill in the details</p>
    <form action="get">
        <label for="name">Enter your name</label>
        <input type="text" name="name" id="name">
        <br>
        <label for="days">Enter number of days</label>
        <input type="number" name="days" id="days">
        <br>
        <label for="age">Are you an adult?</label>
        <input type="checkbox" name="age" id="age">
        <br>
        <label for="location">Select vacation location</label>
        <select name="location" id="location">
            <option value="Goa">Goa</option>
            <option value="Bali">Bali</option>
            <option value="Kerala">Kerala</option>
            <option value="Hawai">Hawai</option>
            <option value="Andaman and Nicobar">Andaman and Nicobar</option>
        </select>
        <br>
        <input type="button" value="Submit">
    </form>

    <p>Now set back to relax while we plan your entire vacation and all you have to do is enjoy!</p>
    <img style="height: 40%" width="40%" src="https://www.rd.com/wp-content/uploads/2023/03/GettyImages-1160947136.jpg" alt="vacation image">
</body>
</html>
