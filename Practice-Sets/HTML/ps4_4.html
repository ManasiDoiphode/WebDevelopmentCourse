<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
    <style>
        table{
            border: 4px solid blueviolet;
        }
        td{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>ICC Champions Trophy</h1>
    <h2>India vs Bangladesh</h2>
    <table class="tableStyles">
        <thead>
            <label for="title">ScoreBoard</label>
            <td>Player</td>
            <td>Score</td>
        </thead>
        <tbody>
            <tr>
                <td>Shubhaman Gill</td>
                <td>101*(129)</td>
            </tr>
            <tr>
                <td>Rohin Sharma</td>
                <td>41(36)</td>
            </tr>
            <tr>
                <td>KL Rahul</td>
                <td>41*(47)</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Result</td>
                <td>India won by 6 wickets (21 balls left)</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
