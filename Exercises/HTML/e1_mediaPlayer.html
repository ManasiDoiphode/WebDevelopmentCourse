<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
</head>
<body>
    <h1>Media Player</h1>
    <h2>My favorite music</h2>
    <audio src="/media/a1.mp3" controls></audio>
    <audio src="/media/a2.mp3" controls></audio>
    <audio src="/media/a3.mp3" controls></audio>
    <audio src="/media/a4.mp3" controls></audio>
    <audio src="/media/a5.mp3" controls></audio>
    <audio src="/media/a6.mp3" controls></audio>
    <hr>
    <h2>My favorite vidoes</h2>
    <video src="/media/video1.mp4" controls muted loop></video>
    <video src="/media/video2.mp4" controls muted loop></video>
    <video src="/media/video3.mp4" controls muted loop></video>
    <video src="/media/video4.mp4" controls muted loop></video>
    <video src="/media/video5.mp4" controls muted loop></video>
    <video src="/media/video6.mp4" controls muted loop></video>
    <hr>
</body>
</html>
